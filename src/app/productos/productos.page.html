<ion-header>
    <ion-toolbar>
      <ion-title>
        Productos
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
          <ion-card *ngFor="let item of productos">
            <ion-card-header>
              <ion-card-title>{{item.nombre}} ({{item.precio}}â‚¬)</ion-card-title>
            </ion-card-header>

            <ion-button (click)="like(item.id)">Me gusta</ion-button>
            <ion-button (click)="dislike(item.id)">Ya no me gusta</ion-button>
  
            <ion-card-content>
                <ion-button expand="block" [routerLink]="['/details/',item.id]" routerDirection="forward">Mostrar detalles</ion-button>
            </ion-card-content>
  
          </ion-card>
  
        </ion-content>
